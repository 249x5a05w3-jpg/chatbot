<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
    }
    .auth-card {
      border-radius: 15px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="card shadow-lg p-4 auth-card" style="width: 100%; max-width: 420px;">
    
    <!-- Title -->
    <div class="text-center mb-4">
      <h3 id="formTitle">Login</h3>
      <p class="text-muted" id="formSubtitle">Access your account</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="text-center mt-3">
        <small>Don't have an account? 
          <a href="#" onclick="showRegister()">Register</a>
        </small>
      </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display:none;">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>

      <div class="text-center mt-3">
        <small>Already have an account? 
          <a href="#" onclick="showLogin()">Login</a>
        </small>
      </div>
    </form>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Script -->
  <script>
    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Register";
      document.getElementById("formSubtitle").innerText = "Create a new account";
    }

    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Login";
      document.getElementById("formSubtitle").innerText = "Access your account";
    }
  </script>

</body>
</html>
